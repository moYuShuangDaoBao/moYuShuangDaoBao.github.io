<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAPLACE · Clone</title>
  <style>
    /* ===== 全局重置 ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    /* ===== 主容器 ===== */
    .container {
      max-width: 800px;
      width: 90%;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* ===== 卡片网格 ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: rgba(30, 30, 30, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.2rem 0.8rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      background: rgba(50, 50, 50, 0.8);
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.85rem;
      color: #aaa;
    }

    /* ===== 底部链接 ===== */
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    .footer a {
      color: #4ade80;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* ===== 响应式 ===== */
    @media (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LAPLACE</div>
    
    <div class="grid">
      <a href="#" class="card">
        <h3>首页</h3>
        <p>欢迎回来</p>
      </a>
      <a href="#" class="card">
        <h3>日程</h3>
        <p>今日计划</p>
      </a>
      <a href="#" class="card">
        <h3>统计</h3>
        <p>数据概览</p>
      </a>
      <a href="#" class="card">
        <h3>歌单</h3>
        <p>正在播放</p>
      </a>
      <a href="#" class="card">
        <h3>开发日志</h3>
        <p>更新记录</p>
      </a>
      <a href="/about" class="card">
        <h3>关于</h3>
        <p>了解更多</p>
      </a>
    </div>

    <div class="footer">
      <a href="https://github.com/moYuShuangDaoBao">GitHub</a>
      <span>·</span>
      <a href="#">隐私政策</a>
      <span>·</span>
      <a href="#">服务条款</a>
    </div>
  </div>

  <script>
    // 使用 Bing 每日壁纸作为背景（免费无密钥）
    async function setBingBackground() {
      try {
        const res = await fetch('https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN');
        const data = await res.json();
        const url = 'https://www.bing.com' + data.images[0].url;
        document.body.style.backgroundImage = `url(${url})`;
      } catch (e) {
        console.warn('Bing 背景加载失败，使用默认暗色背景');
        document.body.style.background = '#0f0f0f';
      }
    }

    // 页面加载后执行
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', setBingBackground);
    } else {
      setBingBackground();
    }
  </script>
</body>
</html>
